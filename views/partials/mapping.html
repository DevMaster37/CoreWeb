 <div id="page-content" style="min-height:1036px">
                    <!-- Blank Header -->
                    <div class="content-header">
                        <div class="header-section">
                            <h1>
                                <i class="gi gi-transfer"></i>Provider Mapping<br><small>Here you can manage Provider Mappings between TRTO and TRLO</small>
                            </h1>
                        </div>
                    </div>
                    <ul class="breadcrumb breadcrumb-top">
                        <li>System</li>
                        <li>Provider Mappings</li>
                    </ul>
                    <!-- END Blank Header -->

                    <!-- Example Block -->
                    <div class="block" ng-if="account.type !== 'user'">
                                            <div class="block-title">
                                                <h2>Mappings</h2>
                                            </div>
                                            <div class="row">
                                <div class="col-md-12 col-xs-12">
                                    <div class="table-options clearfix">
                                        <input class="form-control" ng-model="namefilter" type="text" placeholder="{{'FILTER' |translate}}">
                            <br/>
                            <a href="javascript:void(0)" ng-click="newMap()" class="btn btn-primary">New Map</a>
                        </div>
                                <div class="table-responsive">
                                    <table id="general-table" class="table table-striped table-vcenter">
                                           <thead>
                                                <tr>
                                                    <td>ISO</td>
                                                    <td>Country</td>
                                                    <td>Operator Name</td>
                                                    <td>TransferTo ID</td>
                                                    <td>Tranglo ID</td>
                                                    <td>Actions</td>
                                                </tr>
                                                </thead>
                                                    <tbody>
                                                        <tr ng-repeat="i in data |filter : namefilter">
                                                            <td>{{i.iso}}</td>
                                                            <td>{{i.country}}</td>
                                                            <td>{{i.operator_name}}</td>
                                                            <td>{{i.trt_id}}</td>
                                                            <td>{{i.trl_id}}</td>
                                                            <td>
                                                                 <div class="btn-group btn-group-xs">
                                                <a ng-click="editMap(i._id)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="Edit"><i class="fa fa-pencil"></i></a>
                                                <a ng-click="deleteMap(i._id)" data-toggle="tooltip" title="" class="btn btn-danger" data-original-title="Delete"><i class="fa fa-times"></i></a>
                                            </div>
                                                            </td>
                                                            
                                                        </tr>
                                                       
                                                    </tbody>
                                                
                                        </table>
                                    </div>
                                         <div class="table-options clearfix">
                                <ul uib-pagination total-items="count" items-per-page="limit" ng-model="page" ng-change="changePage(page)" max-size="10" class="pagination-sm" boundary-link-numbers="true" next-text="{{'nextPage'|translate}}" previous-text="{{'prevPage'|translate}}"></ul>
                            </div>
                                </div>
                            </div>
                                            
                                    </div>
                    <!-- END Example Block -->
                </div>
                <!-- END Page Content -->
                      <footer class="clearfix">

                    <div class="pull-left">
                        <span id="year-copy"></span> &copy; <a href="http://www.primeairtime.com/" target="_blank">Prime Airtime Ltd</a>
                    </div>
                </footer>
