
                    <!-- Modal Header -->
                    <div class="modal-header text-center">
                        <h2 class="modal-title"><i class="fa fa-pencil"></i> Import ePIN Batch</h2>
                    </div>
                    <!-- END Modal Header -->

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form  class="form-horizontal form-bordered" onsubmit="return false;">
                                
                                 <div class="form-group">
                                    <label class="col-md-4 control-label">Country</label>
                                    <div class="col-md-8">
                                        <select ng-model="batch.iso" class="form-control" ng-change="updateOperList()">
                                            <option value="0">Select Country</option>
                                            <option ng-repeat="c in AclCountries" value="{{c.iso}}">{{c.country}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" ng-if="canSelectOper">
                                    <label class="col-md-4 control-label">Operator</label>
                                    <div class="col-md-8">
                                        <select ng-model="batch.operator_id" class="form-control" ng-change="showD()">
                                            <option value="0">Select Operator</option>
                                           <option ng-repeat="c in AclOperators" value="{{c.operator_id}}">{{c.operator_name}}</option>
                                        </select>
                                    </div>
                                </div>
                              
                              
                                <div class="form-group" ng-if="showDem">
                                    <label class="col-md-4 control-label">Denomination</label>
                                    <div class="col-md-8">
                                       <input type="text" ng-model="batch.value" class="form-control" placeholder="Denomination">
                                    </div>
                                </div>
                           <div class="form-group" ng-if="showDem">
                                        <label class="col-md-4 control-label" for="example-file-input">ePIN File</label>
                                        <div class="col-md-8">
                                            <button class="btn btn-primary" type="file" ng-model="batch.file" name="example-file-input" ngf-select=""
           ngf-max-size="5MB">Upload</button><br/><br/>
                        
                                        </div>
                                    </div>
                              
                                
                               
                          
                            <div class="form-group form-actions">
                                <div class="col-xs-12 text-right">
                                    <button ng-click="cancel();" type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
                                    <button type="button" ng-click="importPinsOK();" class="btn btn-sm btn-primary">Import</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- END Modal Body -->
