 <div id="page-content" style="min-height:1036px">
                    <!-- Blank Header -->
                    <div class="content-header">
                        <div class="header-section">
                            <h1>
                                <i class="gi gi-transfer"></i>Exchange Rates<br><small>FX Rates</small>
                            </h1>
                        </div>
                    </div>
                    <ul class="breadcrumb breadcrumb-top">
                        <li>{{"HOME" | translate}}</li>
                        <li><a ui-sref="accountView({id : profile.main_account})">{{"MY_ACCOUNT" | translate}}</a></li>
                        <li>{{"rates"|translate}}</li>
                    </ul>
                    <!-- END Blank Header -->

                    <!-- Example Block -->
                    <div class="block" ng-if="account.type !== 'user'">
                                            <div class="block-title">
                                                <h2>Rates</h2>
                                            </div>
                                            <button ng-click="newRate()" class="btn btn-primary btn-sm" type="button">New Rate</button>
                                            <div class="row">
                                <div class="col-md-8 col-md-offset-2 col-xs-12">
                                   <div class="table-responsive">
                                    <table id="general-table" class="table table-striped table-vcenter">
                                                <thead>
                                                    <tr>
                                                        <td>Source</td>
                                                        <td>Destination</td>
                                                        <td>Rate</td>
                                                        <td>Dynamic ?</td>
                                                        <td>Actions</td>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                        <tr ng-repeat="r in myrates">
                                                            <td><a href="javascript:void(0)" ng-click="editRate(r._id);">{{r.source}}</a></td>
                                                            <td><a href="javascript:void(0)" ng-click="editRate(r._id);">{{r.destination}}</a></td>
                                                            <td>{{r.rate}}</td>
                                                            <td>{{r.dynamic | translate}}</td>
                                                            <td><a ng-if="!r.dynamic" href="javascript:void(0)" ng-click="deleteRate(r._id);">Delete</a></td>
                                                            
                                                        </tr>
                                                </tbody>
                                            
                                            </table>
                                    </div> 
                                </div>
                            </div>
                                            
                                    </div>
                            
                    <!-- END Example Block -->
                </div>
                <!-- END Page Content -->
                      <footer class="clearfix">
                    <div class="pull-left">
                         <span id="year-copy"></span> &copy; <a href="http://www.primeairtime.com/" target="_blank">Prime Airtime Ltd</a>
                    </div>
                </footer>
