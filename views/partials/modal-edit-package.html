
                    <!-- Modal Header -->
                    <div class="modal-header text-center">
                        <h2 class="modal-title"><i class="fa fa-pencil"></i> {{"editpackage" | translate}}</h2>
                    </div>
                    <!-- END Modal Header -->

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form  class="form-horizontal form-bordered" onsubmit="return false;">
                            <div class="form-group">
                                    <label class="col-md-4 control-label">{{"pkgName"|translate}}</label>
                                    <div class="col-md-8">
                                        <input type="text" ng-model="rec.package_name" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-md-4 control-label">{{"pkgCallBalance"|translate}}</label>
                                    <div class="col-md-8">
                                        <input type="number" ng-model="rec.package_callbalance" class="form-control">
                                    </div>
                                </div>
                            <div class="form-group">
                                    <label class="col-md-4 control-label">{{"pkgPrice"|translate}}</label>
                                    <div class="col-md-8">
                                        <input type="number" ng-model="rec.package_price" class="form-control">
                                    </div>
                                </div>
                            
                            <div class="form-group form-actions">
                                <div class="col-xs-12 text-right">
                                    <button ng-click="packageCancel();" type="button" class="btn btn-sm btn-default" data-dismiss="modal">{{"cancel"|translate}}</button>
                                    <button type="button" ng-click="editPackageOK();" class="btn btn-sm btn-primary">{{"savechanges"|translate}}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- END Modal Body -->
