
                    <!-- Modal Header -->
                    <div class="modal-header text-center">
                        <h2 class="modal-title"><i class="fa fa-pencil"></i> {{"newsub" | translate}}</h2>
                    </div>
                    <!-- END Modal Header -->

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form  class="form-horizontal form-bordered" onsubmit="return false;">
                            <div class="form-group">
                                    <label class="col-md-4 control-label">{{"subname"|translate}}</label>
                                    <div class="col-md-8">
                                        <input type="text" ng-model="sub.subscription_name" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">{{"subType"|translate}}</label>
                                    <div class="col-md-8">
                                        <select ng-model="sub.subscription_type" class="form-control">
                                            <option value="package">{{"package"|translate}}</option>
                                            <option value="item">{{"item"|translate}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">{{"subdisc"|translate}}</label>
                                    <div class="col-md-8">
                                        <input type="number" ng-model="sub.subscription_discount_pct" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group" ng-if="sub.subscription_type == 'package'">
                                    <label class="col-md-4 control-label">{{"pkgName"|translate}}</label>
                                    <div class="col-md-8">
                                        <select ng-model="sub.package_id" class="form-control">
                                            <option ng-repeat="p in packages" value="{{p._id}}">{{p.package_name}}</option>
                                        </select>
                                    </div>
                                </div>
                                  <div class="form-group" ng-if="sub.subscription_type == 'item'">
                                    <label class="col-md-4 control-label">{{"itemName"|translate}}</label>
                                    <div class="col-md-8">
                                        <select ng-model="sub.item_id" class="form-control">
                                            <option ng-repeat="i in items" value="{{i._id}}">{{i.item_name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" ng-if="sub.subscription_type == 'item'">
                                    <label class="col-md-4 control-label">{{"subquantity"|translate}}</label>
                                    <div class="col-md-8">
                                        <input type="number" ng-model="sub.quantity" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                        <label class="col-md-3 control-label">{{"isactive" | translate}}</label>
                                        <div class="col-md-9">
                                            <div class="checkbox">
                                                <label class="switch switch-primary">
                                            <input type="checkbox" ng-model="sub.active" value="true" checked>
                                            <span></span>
                                        </label>
                                            </div>
                                        </div>
                                    </div>
                        <div class="form-group">
                                                    <label class="col-md-3 control-label" for="example-text-input">{{"next_billdate" |translate}}</label>
                                                                <div class="col-md-9">
                                                                    <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="sub.next_billdate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                                </p>
                                                                    </div>
                                                                </div>
                            
                            
                            <div class="form-group form-actions">
                                <div class="col-xs-12 text-right">
                                    <button ng-click="newUserCancel();" type="button" class="btn btn-sm btn-default" data-dismiss="modal">{{"cancel"|translate}}</button>
                                    <button type="button" ng-click="createSubOK();" class="btn btn-sm btn-primary">{{"savechanges"|translate}}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- END Modal Body -->
