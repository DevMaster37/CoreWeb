<div id="page-content" style="min-height:1036px">
    <!-- Blank Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="gi gi-transfer"></i>Porting Cache<br><small>Cache Control</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>System</li>
        <li>Porting Cache</li>
    </ul>
    <!-- END Blank Header -->
   
    <!-- Example Block -->
    <div class="block" >
                            <div class="block-title">
                                <h2>Cache</h2>
                            </div>
                            
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="col-xs-10">
                                        <input class="form-control" ng-model="searchfield" type="text" placeholder="Search">
                                    </div>
                                    <div class="col-xs-2">
                                        <button ng-click="doSearch()" class="btn btn-primary btn-sm">Search</button>
                                    </div>
                                </div>
                            </div>
                           
                            <br>
                            <br>
                            <button ng-click="newLink()" class="btn btn-primary btn-sm" type="button">New Entry</button>
                            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="table-options clearfix">
                      <br>
        </div>
                <div class="table-responsive">
                    <table id="general-table" class="table table-striped table-vcenter">
                                <thead>
                                    <tr>
                                        <td>MSISDN</td>
                                        <td>ISO</td>
                                        <td>OperatorID</td>
                                        
                                        <td class="text-center">{{"ACTIONS"|translate}}</td>
                                    </tr>
                                </thead>
                                <tbody>
                                        <tr ng-repeat="r in cache">
                                            <td>{{r.msisdn}}</td>
                                            <td>{{r.iso}}</td>
                                            <td>{{r.acloperId}}</td>
                                            <td>{{r.active | translate}}</td>
                                            <td class="text-center">
                            <div class="btn-group btn-group-xs">
                                <a ng-click="linkEdit(r._id)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="Edit"><i class="fa fa-pencil"></i></a>
                                <a ng-click="linkDelete(r._id)" data-toggle="tooltip" title="" class="btn btn-danger" data-original-title="Edit"><i class="fa fa-times"></i></a>
                            </div>
                        </td>
                                        </tr>
                                </tbody>
                                
                            </table>
                         </div>   
                </div>
            </div>
                            
                    </div>
    <!-- END Example Block -->
</div>
<!-- END Page Content -->
      <footer class="clearfix">

    <div class="pull-left">
        <span id="year-copy"></span> &copy; <a href="http://www.primeairtime.com/" target="_blank">Prime Airtime Ltd</a>
    </div>
</footer>
