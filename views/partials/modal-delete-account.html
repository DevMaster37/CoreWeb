
                    <!-- Modal Header -->
                    <div class="modal-header text-center">
                        <h2 class="modal-title"><i class="fa fa-times"></i> {{"deleteAccount" | translate}}</h2>
                    </div>
                    <!-- END Modal Header -->

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form  class="form-horizontal form-bordered" onsubmit="return false;">
                            <fieldset>
                                 <h4 class="col-md-10 col-md-offset-1 form-control-static" ng-if="childflag">{{"childWarningMsg" | translate}}</h4>
                                 <h4 class="col-md-10 col-md-offset-1 form-control-static">{{"deleteAccountMsg" | translate}} ?</h4>
                                 <h4 class="col-md-10 col-md-offset-1 form-control-static">master user's email : {{masteruser}}</h4>
                                <div class="form-group">
                                    <label class="col-md-6 control-label" >{{"deleteaccount"|translate}}</label>
                                    <div class="col-md-6">
                                        <input type="text" ng-model="masteremail" class="form-control">
                                    </div>
                                </div>
                            </fieldset>
                           
                            <div class="form-group form-actions">
                                <div class="col-xs-12 text-right">
                                    <button ng-click="accountsCancel();" type="button" class="btn btn-sm btn-default" data-dismiss="modal">{{"false"|translate}}</button>
                                    <button type="button" ng-click="deleteOK();" ng-disabled="masteremail !== masteruser" class="btn btn-sm btn-danger">{{"true"|translate}}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- END Modal Body -->
