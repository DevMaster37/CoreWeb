
                    <!-- Modal Header -->
                    <div class="modal-header text-center">
                        <h2 class="modal-title"><i class="fa fa-pencil"></i> Edit Mapping</h2>
                    </div>
                    <!-- END Modal Header -->

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form  class="form-horizontal form-bordered" onsubmit="return false;">
                            <fieldset>
                                <legend>Mapping</legend>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">ISO</label>
                                    <div class="col-md-8">
                                        <input type="text" ng-model="rec.iso" class="form-control">
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label class="col-md-4 control-label">Country</label>
                                    <div class="col-md-8">
                                        <input type="text" ng-model="rec.country" class="form-control">
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label class="col-md-4 control-label">Operator Name</label>
                                    <div class="col-md-8">
                                        <input type="text" ng-model="rec.operator_name" class="form-control">
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label class="col-md-4 control-label">TransferTo ID</label>
                                    <div class="col-md-8">
                                        <input type="text" ng-model="rec.trt_id" class="form-control">
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label class="col-md-4 control-label">Tranglo ID</label>
                                    <div class="col-md-8">
                                        <input type="text" ng-model="rec.trl_id" class="form-control">
                                    </div>
                                </div>
                                
                            </fieldset>
                            
                            <div class="form-group form-actions">
                                <div class="col-xs-12 text-right">
                                    <button ng-click="newUserCancel();" type="button" class="btn btn-sm btn-default" data-dismiss="modal">{{"cancel"|translate}}</button>
                                    <button type="button" ng-click="editMappingOK();" class="btn btn-sm btn-primary">{{"savechanges"|translate}}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- END Modal Body -->
