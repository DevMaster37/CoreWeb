 <div id="page-content" style="min-height:1036px">
                    <!-- Blank Header -->
                    <div class="content-header">
                        <div class="header-section">
                            <h1>
                                <i class="gi gi-barcode"></i>{{"ITEMS_TITLE" | translate}}<br><small>{{"ITEMS_SUBTITLE" | translate}}</small>
                            </h1>
                        </div>
                    </div>
                    <ul class="breadcrumb breadcrumb-top">
                        <li>{{"SUBSCRIPTIONS" | translate}}</li>
                        <li>{{"ITEM_LIST" | translate}}</li>
                    </ul>
                    <!-- END Blank Header -->

                    <!-- Example Block -->
             

                    <div class="block">
                        <!-- Example Title -->
                        <div class="block-title">
                            <h2>{{"ITEMS_LIST" | translate}}</h2>
                        </div>
                        <!-- END Example Title -->
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 col-xs-12">
                                <div class="table-options clearfix">
                            <br/>
                            <button ng-click="newItem()" class="btn btn-primary btn-sm">{{"NEW_ITEM" |translate}}</button><br><br>
                            <input class="form-control" ng-model="namefilter" type="text" placeholder="{{'FILTER' |translate}}">
                        </div>
                        <!-- Example Content -->
                       <table id="general-table" class="table table-striped table-vcenter">
                                <thead>
                                   
                                    <tr>
                                        <td>{{"itemName"|translate}}</td>
                                        <td>{{"itemPrice"|translate}}</td>
                                        <td>{{"ACTIONS"|translate}}</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="it in items |filter : namefilter">
                                        <td >{{it.item_name}}</td>
                                        <td >{{it.item_price}}</td>
                                        <td class="text-center">
                                            <div class="btn-group btn-group-xs">
                                                <a ng-click="editItem(it._id)" class="btn btn-default"><i class="fa fa-pencil"></i></a>
                                                <a href="javascript:void(0)" data-toggle="tooltip" title="" class="btn btn-danger" data-original-title="Delete" ng-click="deleteItem(it._id);"><i class="fa fa-times"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                   
                                </tbody>
                               
                            </table>
                            </div>
                        </div>
                        
                        <!-- END Example Content -->
                    </div>
                    <!-- END Example Block -->
                </div>
                <!-- END Page Content -->
                      <footer class="clearfix">

                    <div class="pull-left">
                        <span id="year-copy"></span> &copy; <a href="http://www.aineo.com/" target="_blank">AiNEO Corporation</a>
                    </div>
                </footer>
