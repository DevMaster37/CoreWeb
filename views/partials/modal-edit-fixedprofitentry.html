
<!-- Modal Header -->
<div class="modal-header text-center">
    <h2 class="modal-title"><i class="fa fa-pencil"></i> Edit Fixed Fee/Profit Entry</h2>
</div>
<!-- END Modal Header -->

<!-- Modal Body -->
<div class="modal-body">
    <div  class="form-horizontal form-bordered">
        <div class="form-group">
            <label class="col-md-4 control-label">Country</label>
            <div class="col-md-8">
                <p class="form-control-static">{{rec.countryText}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" >Operator</label> 
            <div class="col-md-8">
                <p class="form-control-static">{{rec.operatorText}}</p>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-md-4 control-label">Profit/Fee</label>
            <div class="col-md-8">
                <input type="text" class="form-control" name="percent"  ng-model="rec.profit"></input>
                <span class="help-block">Please enter amount</span>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-md-4 control-label">Currency</label>
            <div class="col-md-8">
                <input type="text" class="form-control" name="percent"  ng-model="rec.currency"></input>
                <span class="help-block">Please enter currency</span>
            </div>
        </div>
       
        <div class="form-group form-actions">
            <div class="col-xs-12 text-right">
                <button ng-click="newUserCancel();" type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="editFPentryOK();" class="btn btn-sm btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>
<!-- END Modal Body -->
