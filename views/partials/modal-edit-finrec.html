
                    <!-- Modal Header -->
                    <div class="modal-header text-center">
                        <h2 class="modal-title"><i class="fa fa-pencil"></i> {{"editfinrecord" | translate}}</h2>
                    </div>
                    <!-- END Modal Header -->

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form  class="form-horizontal form-bordered" onsubmit="return false;">
                            <fieldset>
                                <legend>{{"basicinfo"|translate}}</legend>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">{{"fintype"|translate}}</label>
                                    <div class="col-md-8">
                                        <select ng-model="rec.type" class="form-control">
                                            <option value="paypal">{{"paypal"|translate}}</option>
                                            <option value="bank">{{"bank"|translate}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" ng-if="rec.type == 'paypal'">
                                    <label class="col-md-4 control-label">{{"email"|translate}}</label>
                                    <div class="col-md-8">
                                        <input type="email" ng-model="rec.email" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group" ng-if="rec.type == 'bank'">
                                    <label class="col-md-4 control-label">{{"bankname"|translate}}</label>
                                    <div class="col-md-8">
                                        <input type="text" ng-model="rec.bank_name" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group" ng-if="rec.type == 'bank'">
                                    <label class="col-md-4 control-label">{{"bankswift"|translate}}</label>
                                    <div class="col-md-8">
                                        <input type="text" ng-model="rec.sortcode" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group" ng-if="rec.type == 'bank'">
                                    <label class="col-md-4 control-label">{{"bankiban"|translate}}</label>
                                    <div class="col-md-8">
                                        <input type="text" ng-model="rec.account_number" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group" ng-if="rec.type == 'bank'">
                                    <label class="col-md-4 control-label">{{"currency"|translate}}</label>
                                    <div class="col-md-8">
                                        <input type="text" ng-model="rec.currency" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="user-settings-notifications">{{"finprimary"|translate}}</label>
                                    <div class="col-md-8">
                                        <label class="switch switch-primary">
                                            <input type="checkbox" ng-model="rec.primary">
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                            
                            <div class="form-group form-actions">
                                <div class="col-xs-12 text-right">
                                    <button ng-click="newUserCancel();" type="button" class="btn btn-sm btn-default" data-dismiss="modal">{{"cancel"|translate}}</button>
                                    <button type="button" ng-click="editFinRecordOK();" class="btn btn-sm btn-primary">{{"savechanges"|translate}}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- END Modal Body -->
