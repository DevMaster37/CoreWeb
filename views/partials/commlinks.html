<div id="page-content" style="min-height:1036px">
    <!-- Blank Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="gi gi-transfer"></i>Comm Links<br><small>Here you can list all Communication Lines for API's</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>System</li>
        <li>Comm Links</li>
    </ul>
    <!-- END Blank Header -->

    <!-- Example Block -->
    <div class="block" >
                            <div class="block-title">
                                <h2>Links</h2>
                            </div>
                            <button ng-click="newLink()" class="btn btn-primary btn-sm" type="button">New Link</button>
                            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="table-options clearfix">
            <br/>
        </div>
                <div class="table-responsive">
                    <table id="general-table" class="table table-striped table-vcenter">
                                <thead>
                                    <tr>
                                        <td>API Code</td>
                                        <td>Tag</td>
                                        <td>Host</td>
                                        <td>Port</td>
                                        <td>Protocol</td>
                                        <td>Active ?</td>
                                        <td class="text-center">{{"ACTIONS"|translate}}</td>
                                    </tr>
                                </thead>
                                <tbody>
                                        <tr ng-repeat="r in links">
                                            <td>{{r.apicode}}</td>
                                            <td>{{r.tag}}</td>
                                            <td>{{r.host}}</td>
                                            <td>{{r.port}}</td>
                                            <td>{{r.protocol}}</td>
                                            <td>{{r.active | translate}}</td>
                                            <td class="text-center">
                            <div class="btn-group btn-group-xs">
                                <a ng-click="linkEdit(r._id)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="Edit"><i class="fa fa-pencil"></i></a>
                                <a ng-click="linkDelete(r._id)" data-toggle="tooltip" title="" class="btn btn-danger" data-original-title="Edit"><i class="fa fa-times"></i></a>
                            </div>
                        </td>
                                        </tr>
                                </tbody>
                                
                            </table>
                         </div>   
                </div>
            </div>
                            
                    </div>
    <!-- END Example Block -->
</div>
<!-- END Page Content -->
      <footer class="clearfix">

    <div class="pull-left">
        <span id="year-copy"></span> &copy; <a href="http://www.primeairtime.com/" target="_blank">Prime Airtime Ltd</a>
    </div>
</footer>
